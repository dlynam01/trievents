<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Menu</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS for the color theme -->
    <style>
        body {
            background-color: #174378; /* Dark Blue */
            color: #FFFFFF; /* White */
        }

        .navbar {
            background-color: #2380D7; /* Lighter Blue */
        }

        .navbar-nav .nav-link {
            color: #FFFFFF; /* White */
        }

        .navbar-nav .nav-link:hover {
            color: #CCE0FF; /* Lighter Blue on hover */
        }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
    
      table, th, td {
        border: 1px solid #ccc;
      }
    
      th, td {
        padding: 10px;
        text-align: left;
      }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Replace 'your-logo-image-url' with the actual image URL for your logo -->
            <a class="navbar-brand" href="#"><img src="your-logo-image-url" alt="Your Logo" style="max-width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class "nav-item">
                        <a class="nav-link" href="#">Registrations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="registrations"></div>

    <!-- Add your content here -->

    <!-- Add Bootstrap JS and jQuery links (required for the navbar toggle) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // AJAX request to fetch registration data
    $.ajax({
      url: '/api/registrations',
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        if (data.length > 0) {
          // Build the HTML for displaying registration data
          var registrationsHTML = '<table>';
          registrationsHTML += '<tr><th>ID</th><th>Name</th><th>Open Date</th><th>Open Time</th><th>Close Date</th><th>Close Time</th><th>Cost</th></tr>';

          data.forEach(function(registration) {
            registrationsHTML += '<tr>';
            registrationsHTML += '<td>' + registration.id + '</td>';
            registrationsHTML += '<td>' + registration.name + '</td>';
            registrationsHTML += '<td>' + registration.openDate + '</td>';
            registrationsHTML += '<td>' + registration.openTime + '</td>';
            registrationsHTML += '<td>' + registration.closeDate + '</td>';
            registrationsHTML += '<td>' + registration.closeTime + '</td>';
            registrationsHTML += '<td>' + (registration.numberSessions * 5) + '</td>';
            registrationsHTML += '</tr>';
          });

          registrationsHTML += '</table>';

          // Display the registration data in the 'registrations' element
          $('#registrations').html(registrationsHTML);
        } else {
          $('#registrations').html('No registrations found.');
        }
      },
      error: function() {
        $('#registrations').html('Failed to load registrations.');
      }
    });
  });
</script>

</body>
</html>
